<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LilzFleur - Yello!</title>
    <meta name="Keywords" content="cms, wordpress, wix, template, website">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="icon" href="/img/logo.png">
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/logo.png" alt="logo, un ygreque dans un rond jaune">
    </div>
    <div class="entete">
        <h1>LilzFleur - Yello!</h1>
        <h2>Pour générer du contenu de site web facilement!</h2>
    </div>
    <div class="navbar">
        <form method="get" name="search" action="/recherche" class="recherche">
            <input type="text" name="query" class="recherche" placeholder="Rechercher">
        </form>
        <a href="/">Accueil</a>
        <a href="/admin">Administrateur</a>
    </div>
</header>

<div class="container-fluid">

    {% block content %}{% endblock %}

</div>

<footer>
    Site crée par Lilya Benladjreb - Fevrier 2023
</footer>
<script src="/js/script.js"></script>
</body>
</html>
